<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <center style="font-size: 30px;"><u>Software Bill</u></center>
    <div class="container-fluid">
        <div class="container">
            <div class="part1">
                <fieldset>
                    <legend>Personal Information</legend>
                    Full Name: <input type="text" id="name" /> <br />
                    Your Email: <input type="text" id="email" /><br />
                    Your Mobile: <input type="text" id="mobile" /><br />
                </fieldset>
            </div>

            <div class="part2">
                <fieldset>
                    <legend>Your Orders</legend>
                    Smosa (Rs. 10): <input type="text" id="smosa" /> <br />
                    Kachori (Rs. 12): <input type="text" id="kachori" /><br />
                    Vadapav (Rs. 60): <input type="text" id="vadapav" /><br />
                    Maggi (Rs. 50): <input type="text" id="maggi" /><br />
                </fieldset>
            </div>
        </div>

        <div class="container">
            <fieldset>
                <legend>Your Bill</legend>
                <h3>Your Name:<span id="name2"></span></h3>
                <h3>Email: <span id="email2"></span></h3>
                <h3>Mobile: <span id="mobile2"></span></h3>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Menu</th>
                            <th>Price</th>
                            <th>Amount</th>
                        </tr>
                    </thead>

                    <tr>
                        <td>Samosa</td>
                        <td>Rs. 10</td>
                        <td id="bill-smosa">0</td>
                    </tr>

                    <tr>
                        <td>Kachori</td>
                        <td>Rs. 12</td>
                        <td id="bill-kachori">0</td>
                    </tr>

                    <tr>
                        <td>Vadapav</td>
                        <td>Rs. 60</td>
                        <td id="bill-vadapav">0</td>
                    </tr>

                    <tr>
                        <td>Maggi</td>
                        <td>Rs. 50</td>
                        <td id="bill-maggi">0</td>
                    </tr>

                </table>
            </fieldset>
            <h2 style="color: red;">Total Amout: Rs. <span id="amount">0</span></h2>
        </div>
    </div>
    <script src="./billing.js"></script>

</body>

</html>
